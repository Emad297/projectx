{% extends 'base.html' %}

{% block content %}
    <h1>Delete Creature</h1>
    <p>Are you sure you want to delete {{ creature.name }}?</p>
    <form action="{% url 'creature_delete' creature.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm">
    </form>
{% endblock %}
