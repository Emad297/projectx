{% extends 'base.html' %}

{% block content %}
  <h1>{{ creature.name }}</h1>
  <p>Date created: {{ creature.date_created }}</p>
  <p>Weight: {{ creature.weight }}</p>
  <p>Height: {{ creature.height }}</p>
  <p>Owner: {{ creature.owner }}</p>
  <a href="{% url 'creature_update' creature.pk %}">Edit</a>
  <a href="{% url 'creature_delete' creature.pk %}">Delete</a>
{% endblock %}
